<ion-header [translucent]="true">
  <app-desktop-toolbar
    class="desktop"
    [username]="'Joseph'"
  ></app-desktop-toolbar>
  <app-mobile-toolbar class="mobile" [title]="title"></app-mobile-toolbar>
</ion-header>

<ion-content class="ion-padding main-content" [fullscreen]="true">
  <ion-text color="primary">
    <h1 class="desktop">{{ title }}</h1>
  </ion-text>

  <app-content-placeholder [title]="title"></app-content-placeholder>
</ion-content>
